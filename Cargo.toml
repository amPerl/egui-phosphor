[package]
name = "egui-phosphor"
description = "Phosphor icons for egui"
version = "0.6.0"
edition = "2021"
license = "MIT OR Apache-2.0"
repository = "https://github.com/amPerl/egui-phosphor"

[dependencies]
egui = { version = "0.28", default-features = false }

[features]
default = ["regular"]
thin = []
light = []
regular = []
bold = []
fill = []

[dev-dependencies]
eframe = "0.28"

[build-dependencies]
anyhow = "1.0.86"
bytes = "1.7.0"
reqwest = { version = "0.12.5", features = ["blocking"] }
serde_json = "1.0.121"
zip = "2.1.6"

[[example]]
name = "multiple_variants"
required-features = ["thin", "light", "regular", "bold", "fill"]
